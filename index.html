<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f0c0829e22.js" crossorigin="anonymous"></script>
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Images/cropped-fev-32x32.png" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
    <title>Naturals : Best Organic Food Store in Bangladesh</title>
</head>
<body>
    <!--header start-->
    <header>
        <nav class="d-flex container">
            <div>
                <img class="mt-4 navlogo" src="Images/naturals-home-1.png" alt="site logo">
            </div>
            <div class="flex space-x-3 meenu">
                <a href="#" class="text-white  rounded-md px-1 py-3 mt-3 font-medium">HOME</a>
                <a href="#" class="text-white mn rounded-md px-1 py-3 mt-3 font-medium">PEARL</a>
                <a href="#" class="text-white mn rounded-md px-1 py-3 mt-3 font-medium">FIND STORE</a>
                <a href="#" class="text-white mn rounded-md px-1 py-3 mt-3 font-medium">WHOLESALER</a>
            </div>
            <div class="d-flex">
                <span class="boxContainer">
                    <table class="elementsContainer mt-3">
                      <tr>
                        <td>
                            <input type="text" placeholder="I'm searching for..." class="search inp rounded-md">
                          </td>
                          <td>
                            <button type="button" class="btn p-2 fw-bold inpbtn"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> SEARCH</button>
                          </td>
                      </tr>
                    </table>
                </span>
            </div>
            <div class="ms-5 mt-4">
                <i class="fa-solid fa-cart-shopping shico" style="color: #ffffff;">
                <span class="position-absolute ntf border-2 border-light translate-middle badge rounded-circle bg-danger">
                    0
                    <span class="visually-hidden">unread messages</span>
                </span>
                </i>
            </div>
            <div>
                <div class="dropdown-center">
                    <button class="btn dropdown-toggle border-none ltbtn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      My Shopping Card
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Action two</a></li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>
    <!--header end-->
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
