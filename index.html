<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f0c0829e22.js" crossorigin="anonymous"></script>
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Images/cropped-fev-32x32.png" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
    <title>Naturals : Best Organic Food Store in Bangladesh</title>
</head>
<body>
    <!--header start-->
    <header class=" fixed-top">
        <nav class="d-flex container">
            <div>
                <img class="mt-4 navlogo" src="Images/naturals-home-1.png" alt="site logo">
            </div>
            <div class="flex space-x-3 meenu">
                <a href="#" class="text-white  rounded-md px-1 py-3 mt-3 font-medium">HOME</a>
                <a href="#" class="text-white mn rounded-md px-1 py-3 mt-3 font-medium">PEARL</a>
                <a href="#" class="text-white mn rounded-md px-1 py-3 mt-3 font-medium">FIND STORE</a>
                <a href="#" class="text-white mn rounded-md px-1 py-3 mt-3 font-medium">WHOLESALER</a>
            </div>
            <div class="d-flex">
                <span class="boxContainer">
                    <table class="elementsContainer mt-3">
                      <tr>
                        <td>
                            <input type="text" placeholder="I'm searching for..." class="search inp rounded-md">
                          </td>
                          <td>
                            <button type="button" class="btn p-2 fw-bold inpbtn"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> SEARCH</button>
                          </td>
                      </tr>
                    </table>
                </span>
            </div>
            <div class="ms-5 mt-4">
                <i class="fa-solid fa-cart-shopping shico" style="color: #ffffff;">
                <span class="position-absolute ntf border-2 border-light translate-middle badge rounded-circle bg-danger">
                    0
                    <span class="visually-hidden">unread messages</span>
                </span>
                </i>
            </div>
            <div>
                <div class="dropdown-center">
                    <button class="btn dropdown-toggle border-none hover:none ltbtn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      My Shopping Card
                    </button>
                    <ul class="dropdown-menu">
                      <li class="drop1">You have no items in your shopping cart</li>
                      <li class="drop1">Subtotal: à§³ 0</li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>
    <!--header end-->
    <!-- section start -->
    <main>
        <!-- carousel strar -->
        <div id="carouselExampleInterval" class="carousel slide container" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="Images/1-web 6.jpg" class="d-block w-100 crimg" alt="First banner image">
              </div>
              <div class="carousel-item" data-bs-interval="2000"> 
                <img src="Images/1-Web banner-min.jpg" class="d-block w-100 crimg" alt="Second banner image">
              </div>
              <div class="carousel-item" >
                <img src="Images/1-web-5.jpeg" class="d-block w-100 crimg" alt="Third banner image">
              </div>
              <div class="carousel-item" > 
                <img src="Images/1-web 4.jpg" class="d-block w-100 crimg" alt="Fourth banner image">
              </div>
            </div>
          </div>
        <!-- carousel end -->
        <!-- section start -->
        <section>
            <div>
                <h2 class="text-center mt-5 fs-5"><span class="fw-semibold subpixel-antialiased ">Shop From</span> nature</h2>
                <div class="d-flex mt-5 container">
                    <div class="text-center rounded-5 rounded-bottom-0" id="icoo">
                        <a href="#">
                            <img src="Images/Honey-Dates.jpeg" alt="">
                            Honey & Dates
                        </a>
                    </div>
                    <div class="s1ico text-center rounded-5 rounded-bottom-0">
                        <a href="#">
                            <img src="Images/Finest-Herbs.jpeg" alt="">
                            Finest Herbs
                        </a>
                    </div>
                    <div class="s1ico text-center rounded-5 rounded-bottom-0">
                        <a href="#">
                            <img src="Images/Nuts-Seeds.jpeg" alt="">
                            Nut & Seeds
                        </a>
                    </div>
                    <div class="s1ico text-center rounded-5 rounded-bottom-0">
                        <a href="#">
                            <img src="Images/Pickles-Spices.jpeg" alt="">
                            Pickles & Spices
                        </a>
                    </div>
                    <div class="s1ico text-center rounded-5 rounded-bottom-0">
                        <a href="#">
                            <img src="Images/icongr.jpg" alt="Nobosokti">
                            Noboshokti
                        </a>
                    </div>
                    <div class="s1ico text-center rounded-5 rounded-bottom-0">
                        <a href="#">
                            <img src="Images/Organic-Oil-Ghee-1-01.jpg" alt="">
                            Organic Oil & Ghee
                        </a>
                    </div>
                    <div class="s1ico text-center rounded-5 rounded-bottom-0">
                        <a href="#">
                            <img src="Images/Gift-combo2.jpeg" alt="">

                        </a>
                    </div>
                    <div class="s1ico text-center rounded-5 rounded-bottom-0">
                        <a href="#">
                            <img src="Images/Energy-Essentials.jpeg" alt="">
                            Energy Essentials
                        </a>
                    </div>
                    <div class="s1ico text-center rounded-5 rounded-bottom-0">
                        <a href="#">
                            <img src="Images/Hair-Skin-care-2.jpeg" alt="">
                            Hair & Skin Care
                        </a>
                    </div>
                    <div class="s1ico text-center rounded-5 rounded-bottom-0">
                        <a href="#">
                            <img src="Images/All-Natural.jpeg" alt="">
                            All Natural
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- section end -->
    </main>
    <!-- section end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
